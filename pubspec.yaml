name: flutter_animated_progress_bar
description: An animated progress bar widget designed to be used with audio or video.
version: 1.0.2
homepage: https://github.com/GabrielDamasceno/flutter_animated_progress_bar
issue_tracker: https://github.com/GabrielDamasceno/flutter_animated_progress_bar/issues

environment:
  sdk: '>=2.19.4 <3.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

screenshots:
  - description: 'Simple example of the animated progress bar.'
    path: doc/simple_demo.gif
  - description: 'Example of the animated progress bar with video.'
    path: doc/video_demo.gif
  - description: 'Example of the animated progress bar with audio.'
    path: doc/audio_demo.gif
  - description: 'Example of the progress bar alignment behavior.'
    path: doc/alignment_demo.gif
